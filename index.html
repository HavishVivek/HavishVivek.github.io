<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechBytes with Havish</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #1a1a2e, #16213e);
      overflow: hidden;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .line-flow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(0,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(0,255,255,0.05) 75%);
      background-size: 400% 100%;
      animation: flowLine 8s linear infinite;
      z-index: -2;
    }

    @keyframes flowLine {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      animation: fadeIn 1.5s ease-in-out;
      transition: all 0.6s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
      transition: transform 0.6s ease-in-out;
    }

    h1:hover {
      transform: scale(1.05);
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      transition: opacity 0.6s ease-in-out;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      background: rgba(0, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="line-flow"></div>
  </div>
  <canvas id="bgCanvas"></canvas>
  <div class="hero">
    <img src="profile.jpg" alt="Your Picture" class="profile-pic">
    <h1>TechBytes with Havish</h1>
    <p>Exploring Raspberry Pi, Arduino, IoT, AI & ML</p>
    <div class="buttons">
      <button class="btn">Blog</button>
      <button class="btn">Projects</button>
      <button class="btn">About</button>
    </div>
  </div>
</body>
</html>
