<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Havish Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, OAuthProvider, signInWithPopup,
            createUserWithEmailAndPassword, signInWithEmailAndPassword,
            onAuthStateChanged, signOut }
            from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // ðŸ”¥ REPLACE THIS with your actual Firebase config from Step 2
        const firebaseConfig = {
            apiKey: "AIzaSyBpfqZPLL8mtT9lSTlRSRfUIHLccMjs_gU",
            authDomain: "havishstudio.firebaseapp.com",
            projectId: "havishstudio",
            storageBucket: "havishstudio.firebasestorage.app",
            messagingSenderId: "1042325332087",
            appId: "1:1042325332087:web:ac535398c585d0b6f92672",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        const appleProvider = new OAuthProvider('apple.com');

        // Show error messages
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        // Show loading state
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.dataset.originalText = button.textContent;
                button.innerHTML = '<span class="spinner"></span> Loading...';
            } else {
                button.disabled = false;
                button.textContent = button.dataset.originalText;
            }
        }

        document.getElementById("googleLogin").addEventListener("click", async (e) => {
            const btn = e.currentTarget;
            setLoading(btn, true);
            try {
                await signInWithPopup(auth, googleProvider);
                window.location.href = "index.html";
            } catch (error) {
                showError(error.message);
                setLoading(btn, false);
            }
        });

        document.getElementById("appleLogin").addEventListener("click", async (e) => {
            const btn = e.currentTarget;
            setLoading(btn, true);
            try {
                await signInWithPopup(auth, appleProvider);
                window.location.href = "index.html";
            } catch (error) {
                showError(error.message);
                setLoading(btn, false);
            }
        });

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            setLoading(btn, true);
            const email = e.target.email.value;
            const password = e.target.password.value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "index.html";
            } catch (error) {
                showError(error.message);
                setLoading(btn, false);
            }
        });

        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            setLoading(btn, true);
            const email = e.target.email.value;
            const password = e.target.password.value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                window.location.href = "index.html";
            } catch (error) {
                showError(error.message);
                setLoading(btn, false);
            }
        });

        document.getElementById("logoutBtn").addEventListener("click", async (e) => {
            const btn = e.currentTarget;
            setLoading(btn, true);
            try {
                await signOut(auth);
                window.location.href = "login.html";
            } catch (error) {
                showError(error.message);
                setLoading(btn, false);
            }
        });

        // Toggle between login and signup
        document.getElementById("showSignup").addEventListener("click", (e) => {
            e.preventDefault();
            document.getElementById("loginView").style.display = "none";
            document.getElementById("signupView").style.display = "block";
        });

        document.getElementById("showLogin").addEventListener("click", (e) => {
            e.preventDefault();
            document.getElementById("signupView").style.display = "none";
            document.getElementById("loginView").style.display = "block";
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("authContainer").style.display = "none";
                document.getElementById("loggedInView").style.display = "block";
                document.getElementById("userName").textContent = user.displayName || user.email;
            }
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        #errorMessage {
            display: none;
            background: #fee;
            color: #c00;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #fcc;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fff;
            color: #111827;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 8px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-social {
            background: white;
            color: #374151;
            border: 2px solid #e5e7eb;
            margin-top: 12px;
        }

        .btn-social:hover:not(:disabled) {
            background: #f9fafb;
            border-color: #d1d5db;
            transform: translateY(-2px);
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 28px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .divider span {
            padding: 0 16px;
        }

        .link-text {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #6b7280;
        }

        .link-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .link-text a:hover {
            color: #764ba2;
        }

        #signupView {
            display: none;
        }

        #loggedInView {
            display: none;
            text-align: center;
        }

        .user-info {
            background: #f3f4f6;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .user-info h3 {
            color: #111827;
            margin-bottom: 8px;
        }

        .user-info p {
            color: #6b7280;
            font-size: 14px;
        }

        .btn-logout {
            background: #ef4444;
            color: white;
        }

        .btn-logout:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="logo">
        <h1>Havish Projects</h1>
        <p>Welcome back! Please login to your account.</p>
    </div>

    <div id="errorMessage"></div>

    <div id="authContainer">
        <!-- Login View -->
        <div id="loginView">

                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required />
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="divider"><span>OR CONTINUE WITH</span></div>

            <button id="googleLogin" class="btn btn-social">

                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>

                Google

            <button id="appleLogin" class="btn btn-social">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" fill="currentColor"/>
                </svg>
                Apple
            </button>

            <div class="link-text">
                Don't have an account? <a href="#" id="showSignup">Sign up</a>
            </div>
        </div>

        <!-- Signup View -->
        <div id="signupView">
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" placeholder="you@example.com" required />
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="link-text">
                Already have an account? <a href="#" id="showLogin">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Logged In View -->
    <div id="loggedInView">
        <div class="user-info">
            <h3>Welcome back!</h3>
            <p id="userName"></p>
        </div>
        <button id="logoutBtn" class="btn btn-logout">Sign Out</button>
    </div>
</div>
</body>
</html>
