<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechBytes Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #1a1a2e, #16213e);
      color: #fff;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background: rgba(0, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5rem;
      color: #00ffe1;
    }

    nav .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #00ffe1;
    }

    h1 {
      text-align: center;
      color: #00ffe1;
      margin: 30px 0 20px;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .category {
      background: rgba(0, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .category:hover {
      background: rgba(0, 255, 255, 0.4);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 20px 40px;
    }

    .blog-post {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .blog-post:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
    }

    .blog-content {
      padding: 20px;
      flex: 2;
    }

    .blog-content h2 {
      color: #00ffe1;
      margin: 0 0 10px;
    }

    .blog-content p {
      color: #ccc;
    }

    .read-more {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 16px;
      background: rgba(0, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      transition: 0.3s;
    }

    .read-more:hover {
      background: rgba(0, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .blog-image {
      flex: 1;
      max-width: 250px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .blog-post {
        flex-direction: column;
      }

      .blog-image {
        width: 100%;
        height: auto;
      }
    }

    footer {
      background: rgba(0, 255, 255, 0.05);
      padding: 20px;
      text-align: center;
      margin-top: auto;
      box-shadow: 0 -2px 10px rgba(0,255,255,0.2);
    }

    footer h2 {
      margin-bottom: 15px;
      color: #00ffe1;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #00ffe1;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">TechBytes</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Blog</a>
    </div>
  </nav>

  <h1>TechBytes Blog</h1>

  <div class="categories">
    <div class="category">All</div>
    <div class="category">Arduino</div>
    <div class="category">Raspberry Pi</div>
    <div class="category">IoT</div>
    <div class="category">AI</div>
    <div class="category">Machine Learning</div>
  </div>

  <div class="container">
    <!-- Blog post sample -->
    <div class="blog-post">
      <div class="blog-content">
        <h2>Connecting Raspberry Pi to the Internet in IoT</h2>
        <p>Learn how to connect your Raspberry Pi to an MQTT broker and build an IoT night-light system...</p>
        <a class="read-more" href="#">Read More</a>
      </div>
      <img src="pics/LED.png" alt="Blog Image" class="blog-image" />
    </div>
  </div>

  <footer>
    <h2>Connect with Us</h2>
    <div class="social-icons">
      <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://medium.com/" target="_blank"><i class="fab fa-medium"></i></a>
      <a href="https://discord.com/" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
  </footer>
</body>
</html>
